<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fysh 資訊研究社</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 可透過改這邊調整主題色 */
        :root {
            --primary-color: #3b82f6;
            /* 活潑藍色 (Tailwind blue-500) */
            --background-color: #f0f9ff;
            /* 淺藍明亮背景 */
            --card-bg-color: #ffffff;
            /* 白色卡片背景 */
        }
    </style>
</head>

<body class="min-h-screen bg-[color:var(--background-color)] font-sans text-gray-800">

    <header class="py-6 bg-[color:var(--primary-color)] text-white shadow-md sticky top-0 z-10">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl font-bold">Fysh 資訊研究社</h1>
            <p class="mt-1 text-lg">發現有趣且精彩的遊戲世界</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8 space-y-12">

        <!-- 遊戲分類 -->
        <section>
            <h2 class="text-2xl font-semibold mb-6 border-b-4 border-[color:var(--primary-color)] inline-block pb-1">
                AI們的打地鼠遊戲
            </h2>
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">

                <a href="/whack-a-mole/gemini.html"
                    class="block bg-[color:var(--card-bg-color)] rounded-lg shadow-lg hover:shadow-xl transition-shadow p-4 cursor-pointer">
                    <img src="https://example.com/images/fysh-run.jpg" alt="Fysh Run"
                        class="w-full h-48 object-cover rounded-md mb-3" />
                    <h3 class="text-xl font-semibold mb-2">Gemini</h3>
                    <p class="text-gray-600">Gemini打地鼠遊戲</p>
                </a>

                <a href="/whack-a-mole/perplexity.html"
                    class="block bg-[color:var(--card-bg-color)] rounded-lg shadow-lg hover:shadow-xl transition-shadow p-4 cursor-pointer">
                    <img src="https://example.com/images/fysh-battle.jpg" alt="Fysh Battle"
                        class="w-full h-48 object-cover rounded-md mb-3" />
                    <h3 class="text-xl font-semibold mb-2">perplexity</h3>
                    <p class="text-gray-600">perplexity打地鼠遊戲</p>
                </a>

                <a href="/whack-a-mole/chatgpt.html"
                    class="block bg-[color:var(--card-bg-color)] rounded-lg shadow-lg hover:shadow-xl transition-shadow p-4 cursor-pointer">
                    <img src="https://example.com/images/fysh-battle.jpg" alt="Fysh Battle"
                        class="w-full h-48 object-cover rounded-md mb-3" />
                    <h3 class="text-xl font-semibold mb-2">Chatgpt</h3>
                    <p class="text-gray-600">Chatgpt打地鼠遊戲</p>
                </a>

                <a href="/whack-a-mole/windsurf.html"
                    class="block bg-[color:var(--card-bg-color)] rounded-lg shadow-lg hover:shadow-xl transition-shadow p-4 cursor-pointer">
                    <img src="https://example.com/images/fysh-battle.jpg" alt="Fysh Battle"
                        class="w-full h-48 object-cover rounded-md mb-3" />
                    <h3 class="text-xl font-semibold mb-2">deepseek</h3>
                    <p class="text-gray-600">deepseek打地鼠遊戲</p>
                </a>



            </div>
        </section>


        <!-- 遊戲分類 -->
        <section>
            <h2 class="text-2xl font-semibold mb-6 border-b-4 border-[color:var(--primary-color)] inline-block pb-1">
                井字圈叉遊戲
            </h2>
            <div class="grid gap-6 grid-cols-1 sm:grid-cols-2 md:grid-cols-3">

                <a href="/tic-tac-toe/index.html"
                    class="block bg-[color:var(--card-bg-color)] rounded-lg shadow-lg hover:shadow-xl transition-shadow p-4 cursor-pointer">
                    <img src="https://example.com/images/fysh-fishing.jpg" alt="Fysh Fishing"
                        class="w-full h-48 object-cover rounded-md mb-3" />
                    <h3 class="text-xl font-semibold mb-2">Chatgpt</h3>
                    <p class="text-gray-600">Chatgpt井字圈叉遊戲</p>
                </a>



            </div>
        </section>

    </main>

    <footer class="py-6 text-center text-gray-500 text-sm bg-white border-t mt-12">
        © 2025 Fysh Games. 版權所有。
    </footer>

</body>

</html>
